<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/5d397587b1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Theme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/icons8-change-theme-32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="header"></div>
            <div class="photo"></div>
            <div class="information">
                <p id="name">Arsham Joulaei</p>
                <p id="job">Junior Web Developer</p>
            </div>
            <div class="followers">
                <p class="number">1.6K</p>
                <p class="text">Followers</p>
            </div>
            <div class="following">
                <p class="number">856</p>
                <p class="text">Following</p>
            </div>
            <div class="btn-box">
                <button id="followBtn">Follow</button>
                <button id="messageBtn">Message</button>
            </div>
        </div>
        <div class="change-box">
            <button class="btn" id="btn1" data-color="#03A9F4"></button>
            <button class="btn" id="btn2" data-color="#ff1756"></button>
            <button class="btn" id="btn3" data-color="#F4511E"></button>
            <button class="btn" id="btn4" data-color="#1cb65d"></button>
            <button class="btn" id="btn5" data-color="#8e44ad"></button>
            <button class="btn" id="btn6" data-color="#f4b932"></button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
